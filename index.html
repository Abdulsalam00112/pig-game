<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig game</title>
  </head>
    <body>
    <div class="flex">
      <div class="player-0-BG active">
        <div class="Player1">
          <p id="player-0">PLAYER 1</p>
        </div>
        <div>
          <h1 id="score-0">0</h1>
        </div>
        <div class="current-justify">
          <div class="current">
            <p>CURRENT</p>
            <h1 id="current-0">0</h1>
          </div>
        </div>
      </div>
 
      <div class="player-1-BG">
        <div class="Player1">
          <p id="player-1">PLAYER 2</p>
        </div>
        <div>
          <h1 id="score-1">0</h1>
        </div>
        <div class="current-justify">
          <div class="current">
            <p>CURRENT</p>
            <h1 id="current-1">0</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button class="btn-new">NEW GAME</button>
      <button class="btn-roll">ROLL DICE</button>
      <button class="btn-hold">Hold</button>
    </div>

    <img class="dice" src="dice-1.png" alt="Dice" width="100" height="100">

    <!-- <div id="playground">30</div>
    <button  >button</button> -->
    <script src="test.js"></script>
  </body>
</html>
